<div class="header row m-0 py-2 mb-2">
    <div class="col-sm-12 col-md-4">
        <h3>Path Finding Visualizer</h3>
    </div>
    <div class="col-sm-12 col-md-8">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row justify-content-end">
                <div class="col-sm-12 col-md-4 mb-2">
                    <label class="sr-only" for="algo">Algorithm</label>
                    <select class="custom-select" ngModel #algo name="algo" required>
                        <option value="" disabled>Select Algorithm</option>
                        <option [ngValue]="item" *ngFor="let item of algoDropdown">{{item}}</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-4 mb-2">
                    <label class="sr-only" for="algo">Speed</label>
                    <select class="custom-select" ngModel #speed name="speed" required>
                        <option value="" disabled>Select Speed</option>
                        <option [ngValue]="item.value" *ngFor="let item of speedDropdown">{{item.option}}</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-4 mb-2">
                    <button type="submit" [disabled]="!f.valid || isRunning" class="btn btn-primary">Visualize!</button>
                </div>
            </div>
        </form>
    </div>
</div>
